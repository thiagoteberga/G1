		function enviardados(){
			if(document.completo.nome.value=="")

				alert( "Preencha o nome completo." );
				document.completo.nome.focus();
				return false;
			}

			if(document.completo.email.value=="")
			{
				alert( "Preencha o email." );
				document.completo.email.focus();
				return false;
			}

			if(document.getElementById('opfisica').checked == false && document.getElementById('opjuridica').checked == false){
        		alert( "Seleciona o tipo de pessoa." );
        		return false;
        	}
			return true;
		}
